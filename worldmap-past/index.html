<!doctype html>
<html>
<head>
    <!-- Character Encoding -->
    <meta charset="utf-8">
    
    <!-- Tell the mobile browser to disable unwanted scaling of the page and set it to its actual size. -->
    <meta name="viewport" contents="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Page Title -->
    <title>Yrdanea Worldmap Past</title>
    
    <!-- Link to leaflet.css stylesheet. -->
    <link rel="stylesheet" href="leaflet.css"/>
	<!-- Link to Sidebar.css stylesheet. -->
	<link type="text/css" rel="stylesheet" href="src/L.Control.Sidebar.css"/>
    <link type="text/css" rel="stylesheet" href="src/Control.Coordinates.css"/>
	
    <link href='https://fonts.googleapis.com/css?family=Marcellus' rel='stylesheet'>
    
    <!-- Search -->

    
    <link type="text/css" rel="stylesheet" href="src/Leaflet.PinSearch.css"/>

    <!-- Styling applied to the HTML element which displays the interactive map. Width and Height MUST be defined for the map to display correctly. -->
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            font-family: 'Marcellus';font-size: 22px;
        }
        html, body, #mapid {    /* To make our map div element stretch to all available space (fullscreen). */
            height: 100%;
            width: 100vw;
            padding: 0;
            margin: 0;
            background: #333;
            
        }
    </style>
</head>

<body>
    
    <!-- The HTML element which holds the interactive map. The id attribute MUST be defined. -->
    <div id="mapid"></div>

    <!-- Link to leaflet.js file. -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    
    <!-- Search -->

    
    <script src='src/Leaflet.PinSearch.js'></script>
    
	<!-- Link to leaflet Sidebar.js file. -->
	<div id="sidebar"></div>
	<script src='src/L.Control.Sidebar.js'></script>
	<script src='src/SmoothWheelZoom.js'></script>
	<script src='src/leaflet-zoom-show-hide.js'></script>
	<script src='src/Control.Coordinates.js'></script>
    <!-- Link to L.TileLayer.Zoomify.js file. This extends the L.TileLayer class from leaflet.js, you do not need to touch this file.-->
    <script type="text/javascript" src="js/L.tileLayer.zoomify.js"></script>  
    
    <!-- Link to Interactive Campaign Map JS file with our code for displaying the interactive map. -->
    <script type="text/javascript" src="js/interactive-campaign-map.js"></script>
  
</body>
</html>
